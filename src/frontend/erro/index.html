<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Erro</title>
  </head>
  <body>
    <div class="tela-desktop">
      <div class="header">
        <div class="container-logo">
          <img src="../inicial/assets/logo.png" alt="logo-image" width="90" />
        </div>
        <div class="container-nav">
          <ul class="nav">
            <li>HOME</li>
            <li>BIBLIOTECA</li>
            <li>AJUDA</li>
          </ul>
        </div>
        <div class="container-search">
          <div class="content-search">
            <img
              src="../ajuda/assets/54481-removebg-preview.png"
              alt="search-icon"
              width="15"
              style="margin-left: 5px"
            />
            <input type="text" placeholder="Pesquise seu jogo" class="search" />
          </div>
        </div>
        <div class="container-user">
          <img
            src="../ajuda/assets/Ellipse 1.png"
            alt="user-image"
            width="50"
          />
        </div>
      </div>
      <div class="main-content">
        <div class="container-primary">
          <h1 style="font-size: 250px;">404</h1>
          <h2 style="font-size: 36px;">OPS! NÃO ENCONTRAMOS ESSA PÁGINA</h2>
        </div>
      </div>
    </div>
    <div class="tela-mobile"></div>
    <script>
      function checkWidth() {
        if (window.matchMedia("(max-width: 780px)").matches) {
          //se for uma tela mobile
          document.querySelector(".tela-desktop").style.display = "none";
          document.querySelector(".tela-mobile").style.display = "";
        } else {
          // Se for uma tela de desktop
          document.querySelector(".tela-desktop").style.display = "";
          document.querySelector(".tela-mobile").style.display = "none";
        }
      }
      checkWidth();
      window.addEventListener("resize", checkWidth);
    </script>
  </body>
</html>
