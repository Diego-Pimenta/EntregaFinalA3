<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Ajuda</title>
  </head>
  <body>
    <div class="tela-desktop">
      <div class="header">
        <div class="container-logo">
          <a href="../home/index.html">
            <img src="../inicial/assets/logo.png" alt="logo-image" width="90" />
          </a>
        </div>
        <div class="container-nav">
          <ul class="nav">
            <a href="../home/index.html">
              <li>HOME</li>
            </a>
            <a href="../biblioteca/index.html">
              <li>BIBLIOTECA</li>
            </a>
            <a href="../ajuda/index.html">
              <li style="color: #ee6c4d; text-decoration-line: underline">
                AJUDA
              </li>
            </a>
          </ul>
        </div>
        <div class="container-search">
          <div class="content-search">
            <img
              src="assets/54481-removebg-preview.png"
              alt="search-icon"
              width="15"
              style="margin-left: 5px"
            />
            <input type="text" placeholder="Pesquise seu jogo" class="search" />
          </div>
        </div>
        <div class="container-user">
          <img src="assets/Ellipse 1.png" alt="user-image" width="50" />
        </div>
      </div>
      <div class="section-title">
        <h1>COMO USAR</h1>
      </div>
      <div class="main-content">
        <img
          src="assets/seta.png"
          alt="arrow-image"
          style="transform: scaleX(-1)"
          width="50"
        />
        <img src="assets/main.png" alt="help-image" width="650" />
        <img src="assets/seta.png" alt="arrow-image" width="50" />
      </div>
      <div class="container-footer">
        <p style="color: #fff">
          Copyright © 2023 All rights Reserved - GamesLibrary
        </p>
      </div>
    </div>
    <div class="tela-mobile">
      <div class="header">
        <div class="container-user">
          <img src="assets/Ellipse 1.png" alt="user-image" width="70" />
        </div>
        <div class="container-search">
          <div class="content-search">
            <img
              src="assets/54481-removebg-preview.png"
              alt="search-icon"
              width="20"
              style="margin-left: 5px"
            />
            <input type="text" placeholder="Pesquise seu jogo" class="search" />
          </div>
        </div>
      </div>
      <div class="section-title">
        <h1>COMO USAR</h1>
      </div>
      <div class="main-content">
        <img
          src="assets/seta.png"
          alt="arrow-image"
          style="transform: scaleX(-1)"
          width="50"
        />
        <img src="assets/help-image.png" alt="help-image" width="300" />
        <img src="assets/seta.png" alt="arrow-image" width="50" />
      </div>
      <!-- <div class="container-footer">
        <p style="color: #fff">
          Copyright © 2023 All rights Reserved - GamesLibrary
        </p>
      </div> -->
      <div class="container-nav">
        <ul class="nav">
          <a href="../home/index.html">
            <li>
              <img src="assets/home.png" alt="home-icon" />
            </li>
          </a>
          <a href="../biblioteca/index.html">
            <li><img src="assets/lib.png" alt="lib-icon" /></li>
          </a>
          <a href="../ajuda/index.html">
            <li>
              <img src="assets/help.png" alt="help-icon" />
            </li>
          </a>
        </ul>
      </div>
    </div>
    <script>
      function checkWidth() {
        if (window.matchMedia("(max-width: 780px)").matches) {
          //se for uma tela mobile
          document.querySelector(".tela-desktop").style.display = "none";
          document.querySelector(".tela-mobile").style.display = "";
        } else {
          // Se for uma tela de desktop
          document.querySelector(".tela-desktop").style.display = "";
          document.querySelector(".tela-mobile").style.display = "none";
        }
      }
      checkWidth();
      window.addEventListener("resize", checkWidth);
    </script>
  </body>
</html>
