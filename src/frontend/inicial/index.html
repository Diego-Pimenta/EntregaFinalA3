<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&family=Poppins:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Inicial</title>
  </head>
  <body>
    <div class="tela-desktop">
      <div class="bg-image">
        <img src="assets/bg-image.png" alt="bg-image" style="opacity: 20%" />
      </div>

      <div class="container-header">
        <img src="assets/logo.png" alt="logo-image" width="100" />
      </div>

      <div class="container-main">
        <div class="container-title">
          <h1>
            CRIE A SUA PRÓPRIA
            <span style="color: #ee6c4d">BIBLIOTECA DE JOGOS</span>
          </h1>
        </div>

        <div class="container-plataforms">
          <ul class="plataforms-list">
            <li>
              <img src="assets/steam.png" alt="steam-logo" />
            </li>
            <li>
              <img src="assets/epic.png" alt="epic-logo" />
            </li>
            <li>
              <img src="assets/origin.png" alt="origin-logo" />
            </li>
            <li>
              <img src="assets/xbox.png" alt="xbox-logo" />
            </li>
            <li>
              <img src="assets/ps.png" alt="ps-logo" />
            </li>
          </ul>
        </div>
        <div class="container-btn">
          <a href="../login/index.html">
            <button class="btn">FAZER LOGIN</button>
          </a>
          <a href="../cadastro/index.html">
            <button class="btn">CADASTRE-SE</button>
          </a>
        </div>
      </div>
      <div class="container-footer">
        <p style="color: #fff">
          Copyright © 2023 All rights Reserved - GamesLibrary
        </p>
      </div>
    </div>
    <div class="tela-mobile">
      <div class="bg-image">
        <img src="assets/bg-image.png" alt="bg-image" style="opacity: 10%" />
      </div>
      <div class="main-content">
        <div class="container-header">
          <img src="assets/logo.png" alt="logo-image" width="100" />
        </div>
        <div class="container-title">
          <h1>
            CRIE A SUA PRÓPRIA
            <br />
            <span style="color: #ee6c4d">BIBLIOTECA DE JOGOS</span>
          </h1>
        </div>
        <div class="container-plataforms">
          <ul class="plataforms-list">
            <li>
              <img src="assets/steam.png" alt="steam-logo" />
            </li>
            <li>
              <img src="assets/epic.png" alt="epic-logo" />
            </li>
            <li>
              <img src="assets/origin.png" alt="origin-logo" />
            </li>
            <li>
              <img src="assets/xbox.png" alt="xbox-logo" />
            </li>
            <li>
              <img src="assets/ps.png" alt="ps-logo" />
            </li>
          </ul>
        </div>
        <div class="container-btn">
          <button class="btn">FAZER LOGIN</button>
          <button class="btn">CADASTRE-SE</button>
        </div>
        <div class="container-footer">
          <p style="color: #fff">
            Copyright © 2023 All rights Reserved - GamesLibrary
          </p>
        </div>
      </div>
    </div>
    <script>
      function checkWidth() {
        if (window.matchMedia("(max-width: 780px)").matches) {
          //se for uma tela mobile
          document.querySelector(".tela-desktop").style.display = "none";
          document.querySelector(".tela-mobile").style.display = "";
        } else {
          // Se for uma tela de desktop
          document.querySelector(".tela-desktop").style.display = "";
          document.querySelector(".tela-mobile").style.display = "none";
        }
      }
      checkWidth();
      window.addEventListener("resize", checkWidth);
    </script>
  </body>
</html>
